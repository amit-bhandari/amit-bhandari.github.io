baseURL: https://amit-bhandari.github.io/
languageCode: en-us
title: Amit Bhandari
theme: PaperMod
pagerSize: 15
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  #minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "I am an 8-year experienced software engineer, an open-source and linux enthusiast. I like to call myself a writer (although I mostly write codes and stuff)."
  author: Amit Bhandari
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: ["images/papermod-cover.png"]

  assets:
    disableHLJS: true
  markup:
    goldmark:
      renderer:
        unsafe: true
    highlight:
      # anchorLineNos: true
      codeFences: true
      guessSyntax: true
      lineNos: true
      # noClasses: false
      style: monokai

  homeInfoParams:
    Title: "Hello World!"
    Content: >
      - I am a writer, mostly like to write codes and stuff

      - You can find some of my work below
    enabled: true

  socialIcons:
    - name: github
      title: Amit Bhandari Github
      url: "https://github.com/amit-bhandari"
    - name: X
      title: Follow me on X (formarly Twitter)
      url: "https://twitter.com/_amit_bhandari"
    - name: stackoverflow
      title: Find me on StackOverflow
      url: "https://stackoverflow.com/users/5430666/amit-bhandari"
    - name: linkedin
      title: Find me on Linkedin
      url: "https://www.linkedin.com/in/amit-bhandari-2bb32a92/"
    # - name: leetcode
    #   title: Find me on Leetcode
    #   url: "https://leetcode.com/amitbhandaric/"

  # editPost:
  #   URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  analytics:
    google:
      SiteVerificationTag: "_F-qCbvXHu2Xd811SJtC1fixTXWe_88yk5m9CNZ-Zpg"

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 2
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 3
